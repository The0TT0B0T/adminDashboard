<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="search-bar">
                <label for="search" class="sr-only">Search</label>
                <input type="text" id="search" placeholder="Search">
                <button aria-label="Search">
                    <img src="search-icon.png" alt="Search Icon">
                </button>
            </div>
            <div class="account">
                <div class="alert">
                    <img src="alert-icon.png" alt="Alert Notifications">
                </div>
                <div class="logo">
                    <img src="profile-picture.png" alt="Profile Picture">
                </div>
                <div class="name">
                    <h3>Your Name</h3>
                </div>
            </div>
            <div class="header-section">
                <div class="logo">
                    <img src="logo.png" alt="Company Logo">
                </div>
                <div class="userName">
                    <h3>Welcome, User</h3>
                </div>
                <div class="new-upload-share-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <h1>Dashboard</h1>
            <nav class="nav">
                <div><a href="#home"><h3>Home</h3></a></div>
                <div><a href="#profile"><h3>Profile</h3></a></div>
                <div><a href="#messages"><h3>Messages</h3></a></div>
                <div><a href="#history"><h3>History</h3></a></div>
                <div><a href="#tasks"><h3>Tasks</h3></a></div>
                <div><a href="#communities"><h3>Communities</h3></a></div>
            </nav>
            <div class="settings">
                <div><a href="#settings"><h3>Settings</h3></a></div>
                <div><a href="#support"><h3>Support</h3></a></div>
                <div><a href="#privacy"><h3>Privacy</h3></a></div>
            </div>
        </aside>

        <main class="proj-main">
            <section class="projects">
                <h1>Your Projects</h1>
                <div class="project-box project-box-one"></div>
                <div class="project-box project-box-two"></div>
                <div class="project-box project-box-three"></div>
                <div class="project-box project-box-four"></div>
                <div class="project-box project-box-five"></div>
                <div class="project-box project-box-six"></div>
            </section>
            <section class="announcements">
                <h1>Announcement</h1>
                <div class="announcement-box announcement-box-one"></div>
                <div class="announcement-box announcement-box-two"></div>
                <div class="announcement-box announcement-box-three"></div>
            </section>
            <section class="trending">
                <h1>Trending</h1>
                <div class="trending-box trending-box-one"></div>
                <div class="trending-box trending-box-two"></div>
                <div class="trending-box trending-box-three"></div>
            </section>
        </main>

    </div>
</body>
</html>
